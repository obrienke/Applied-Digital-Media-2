			<p>Enter your query in the form below, and we'll get back to you as soon as we can!</p>
			<form onsubmit="validateForm()">
			  <div class="mb-3">
				<label for="yourName" class="form-label">Your name:</label>
				<input type="text" class="form-control" id="yourName" placeholder="Your Name">
			  </div>
			  <div class="mb-3">
				<label for="yourEmail" class="form-label">Your email:</label>
				<input type="text" class="form-control" id="yourEmail" placeholder="Your Email">
			  </div>
			  <div class="mb-3">
				<label for="yourMsg" class="form-label">Your Message:</label><br>
				<textarea id="yourMsg" placeholder="Your message" rows="4" cols="175"></textarea>
			  </div>
			  <div class="mb-3">
				<label for="security" class="form-label">Security: 7 + 8 = ???</label>
				<input type="text" class="form-control" id="security" placeholder="Your answer">
			  </div>
			  <button type="submit" class="btn btn-dark">Submit</button>
			</form>
