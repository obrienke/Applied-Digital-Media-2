<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Registration Page</h1>
        <p>Enter your details in the form below to create an account.</p>
        <form class="w-50">
            <div class="mb-3">
                <label for="un" class="form-label">Username</label>
                <input onblur="checkUsername()" type="text" class="form-control" id="un">
              </div>
              <div class="mb-3">
                <label for="fn" class="form-label">First Name</label>
                <input onblur="checkFirstName()" type="text" class="form-control" id="fn">
              </div>
              <div class="mb-3">
                <label for="ln" class="form-label">Last Name</label>
                <input onblur="checkLastName()" type="text" class="form-control" id="ln">
              </div>
            <div class="mb-3">
              <label for="emailAddress" class="form-label">Email address</label>
              <input onblur="checkEmail()" type="text" class="form-control" id="emailAddress">
            </div>
            <div class="mb-3">
              <label for="pw" class="form-label">Password</label>
              <input type="password" class="form-control" id="pw">
            </div>
            <div class="mb-3">
                <label for="cpw" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="cpw">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="registration.js"></script>
  </body>
</html>
