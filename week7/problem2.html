<!doctype html>
<html>
<head>
	<title>Problem 2</title>
</head>
<body>
	<p id="message"></p>
	
	<script>
		
		let d = new Date();
		
		let day = d.getDay();
		
		let output;
		
		if(day == 0){
			output = "Today is Sunday"; 
		}else if(day == 1){
			output = "Today is Monday"; 
		} else if(day == 2){
			output = "Today is Tuesday"; 
		}else if(day == 3){
			output = "Today is Wednesday"; 
		}else if(day == 4){
			output = "Today is Thursday"; 
		}else if(day == 5){
			output = "Today is Friday"; 
		}else{
			output = "Today is Saturday"; 
		}
			
		document.getElementById("message").textContent = output ;
		
	</script>
</body>
</html>
